<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
        }

        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Responsive Image Gallery</h2>
    <p class="text-center">Resize the browser window to see the effect.</p>

    <div class="row">
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="gallery-card">
                <img src="public/bmw.jpg" class="gallery-img" alt="BMW">
                <p>BMW Car</p>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="gallery-card">
                <img src="public/ford.jpg" class="gallery-img" alt="Ford">
                <p>Ford Car</p>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="gallery-card">
                <img src="public/honda.jpg" class="gallery-img" alt="Honda">
                <p>Honda Car</p>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="gallery-card">
                <img src="public/toyota.jpg" class="gallery-img" alt="Toyota">
                <p>Toyota Car</p>
            </div>
        </div>
    </div>

    <p class="mt-4">
        This example uses Bootstrap grid + CSS to re-arrange and align images on different screen sizes.
    </p>
</div>

</body>
</html>
